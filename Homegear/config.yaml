# Add-on manifest for Home Assistant
name: Homegear
version: "0.6.5"
slug: mwu_homegear
description: "Homegear add-on for Home Assistant"
arch:
- amd64
- aarch64
startup: services
boot: auto
# Keep apparmor enabled by default; setup does not require disabling it.
apparmor: true
# Expose maps for config and share so we can map host directories
map:
- config:rw
- share:rw
ports:
  2001/tcp: 2001
  2002/tcp: 2002
  2003/tcp: 2003
# Devices (optional) -- uncomment if you need serial devices
devices:
- /dev/ttyAMA0
- /dev/ttyACM0


options: {}
schema: {}


# Information for the Supervisor / Add-on store
homeassistant:
name: Homegear
legacy: false
